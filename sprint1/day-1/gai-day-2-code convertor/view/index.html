<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="editor-container">
        <h2>Code Editor</h2>
        <div id="editor" style="width: 100%; height : 1000px;"></div>
    </div>
    <div id="output-container">
        <div id="controls">
            <select id="language-select">
                <option value="">Select Language</option>
                <option value="javascript">JavaScript</option>
                <option value="java">Java</option>
                <option value="python">Python</option>
                <option value="c++">C++</option>
            </select>
            <button id="convert-btn">Convert</button>
            <button id="debug-btn">Debug</button>
            <button id="quality-btn">Check Quality</button>
        </div>
        <h2 style="margin-top: 15px;">Output</h2>
        <div id="output-loader" class="loader"></div>
        <pre id="output"></pre>
    </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.27.0/min/vs/loader.js"></script>
   <script src="index.js"></script>
</html>
